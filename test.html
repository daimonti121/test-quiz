<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Win</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#ffb818">
    <meta name="theme-color" content="#ffb818">    
</head>
<body class="win">
    <div class="win__inner">
        <h2>you win</h2>
        <div class="win__container">
            <ul style="width: 800px; height: 800px; display: flex; justify-content: space-between; align-items: center; list-style: none;">
                <li style="width: 24%; height: 100%; background-color: aquamarine;" id="one"></li>
                <li style="width: 24%; height: 100%; background-color: aquamarine;" id="two"></li>
                <li style="width: 24%; height: 100%; background-color: aquamarine;" id="three"></li>
                <li style="width: 24%; height: 100%; background-color: aquamarine;" id="four"></li>
            </ul>
        </div>
    </div> 
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="dist/jquery.quiz-min.js"></script>

    <script>        

        $('#one').click(function (){
            $('#one').css("background-color", "aquamarine"),
            $('#two').css("background-color", "red"),
            $('#three').css("background-color", "red"),
            $('#four').css("background-color", "red")
        });

        $('#two').click(function (){
            $('#two').css("background-color", "aquamarine"),
            $('#one').css("background-color", "red"),
            $('#three').css("background-color", "red"),
            $('#four').css("background-color", "red")
        });

        $('#three').click(function (){
            $('#three').css("background-color", "aquamarine"),
            $('#two').css("background-color", "red"),
            $('#one').css("background-color", "red"),
            $('#four').css("background-color", "red")
        });

        $('#four').click(function (){
            $('#four').css("background-color", "aquamarine"),
            $('#two').css("background-color", "red"),
            $('#three').css("background-color", "red"),
            $('#one').css("background-color", "red")
        });
    </script>
</body>
</html>
